<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <main class="container">

        <h2>Resultado de tu simulación</h2>

        <div class="credit-amount">
            <h3 class="credit-amount__title">Crédito máximo</h3>
            <p class="credit-amount__price"></p>
        </div>


        <h2>Datos del crédito</h2>

        <div class="credit-details">
            <h3 id="product-title">Producto</h3>
            <p id="product"></p>
            <h3 id="term-title">Plazo</h3>
            <p id="term"></p>
            <h3 id="monthlypayment-title">Mensualidad</h3>
            <p id="monthlypayment"></p>
            <h3 id="rate-title">Tasa de interés fija anual</h3>
            <p id="rate"></p>
            <h3 id="income-title">Ingreso requerido</h3>
            <p id="income"></p>
        </div>
    </main>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
